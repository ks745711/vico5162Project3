<!doctype html>
<html class="no-js" lang="en">


<head>
    <meta charset="utf-8">
    <title>Plants on Plants</title>
    <meta name="description" content="There be some plants on some plants">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--CSS-->
    <link rel="stylesheet" href="css/main.css">

    <!--BOOT-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!--FONTS-->
    <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400&display=swap" rel="stylesheet">

</head>

<body>




    <!-- Slideshow container -->
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 4</div>
            <img src="img/annie-spratt-ByxgvpNYIKQ-unsplash.jpg" alt="Croton plants" style="width:100%">
            <div class="text">Buy one get one free</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 4</div>
            <img src="img/annie-spratt-gSQbip5HHuc-unsplash.jpg" alt="Purple succulents" style="width:100%">
            <div class="text">Buy one get two free</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 4</div>
            <img src="img/annie-spratt-lRcoPGrwkv0-unsplash.jpg" alt="Veiny plants" style="width:100%">
            <div class="text">Buy one get free three</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">4 / 4</div>
            <img src="img/nahil-naseer-xljtGZ2-P3Y-unsplash.jpg" alt="Leafy plants" style="width:100%">
            <div class="text">Buy one get four free</div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>



    
    
    
    
    
    
    <script src="scripts/slideshow.js" type="text/javascript"></script>
    
    
    
</body>
